<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    margin:0;
}

.container{
    background:rgb(170, 191, 209);
    padding:20px;
    border-radius:20px;
    border: 3px solid rgb(30, 23, 53);
    width:90%;
    max-width:400px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

h2{
    text-align:center;
}

.input-section{
    display:flex;
    gap:10px;
}

input{
    flex:1;
    padding:8px;
}

.center-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    height:calc(100vh - 56px); 
}
button{
    padding:8px 12px;
    cursor:pointer;
    border:none;
    background:#667eea;
    color:white;
    border-radius:5px;
    transition:0.3s;
}

button:hover{
    background:#5a67d8;
}
button.active{
    background:#2d3748;   /* dark color when active */
}

button:disabled{
    cursor:not-allowed;
}

ul{
    list-style:none;
    padding:0;
    margin-top:15px;
}

li{
    display:flex;
    justify-content:space-between;
    background:#f2f2f2;
    padding:8px;
    margin-top:5px;
    border-radius:5px;
}
.actions{
    display:flex;
    gap:5px;
}
.delete{
    background:rgb(188, 108, 108);
    padding:4px 8px;
    font-size:12px;
}
.edit{
    background:rgb(108, 160, 188);
    padding:4px 8px;
    font-size:12px;
}
.completed {
    text-decoration: line-through;
    background: #c6f6d5 !important;
    opacity: 0.8;
}

.complete-btn {
    background: #38a169;
    padding:4px 8px;
    font-size:12px;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark ">
  <h2 class="text-white m-0">Task Manager</h2>
</nav>

<div class="center-wrapper">
    <div class="container">
        <h2>My To Do List</h2>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task">
           <button id="addBtn" onclick="addTask()" disabled>Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    const inputField = document.getElementById("taskInput");
    const addButton = document.getElementById("addBtn");

    // Disable button initially
    addButton.disabled = true;

    inputField.addEventListener("input", function(){
        if(inputField.value.trim() !== ""){
            addButton.classList.add("active");
            addButton.disabled = false;
        } else {
            addButton.classList.remove("active");
            addButton.disabled = true;
        }
    });

});

function addTask(){
    const input = document.getElementById("taskInput");
    const addButton = document.getElementById("addBtn");
    const taskText = input.value.trim();

    if(taskText === "") return;

    const li = document.createElement("li");

   li.innerHTML = `
    <span>${taskText}</span>
    <div class="actions">
        <button class="complete-btn" onclick="toggleComplete(this)">Complete</button>
        <button class="edit" onclick="editTask(this)">Edit</button>
        <button class="delete" onclick="this.parentElement.parentElement.remove()">Delete</button>
    </div>
`;

    document.getElementById("taskList").appendChild(li);

    // Reset input and button
    input.value = "";
    addButton.classList.remove("active");
    addButton.disabled = true;
}

function editTask(button){
    let li = button.parentElement.parentElement;
    let span = li.querySelector("span");

    if(button.textContent === "Edit"){
        let currentText = span.textContent;
        span.innerHTML = `<input type="text" value="${currentText}">`;
        button.textContent = "Save";
    } else {
        let input = span.querySelector("input");
        let newText = input.value.trim();

        if(newText !== ""){
            span.textContent = newText;
        }

        button.textContent = "Edit";
    }
}
function toggleComplete(button){
    const li = button.parentElement.parentElement;
    const taskList = document.getElementById("taskList");

    li.classList.toggle("completed");

    if(li.classList.contains("completed")){
        button.textContent = "Undo";
        taskList.appendChild(li);   // Move to bottom
    } else {
        button.textContent = "Complete";
        taskList.prepend(li);       // Move to top
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
