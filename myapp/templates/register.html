<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:0;
    font-family: Arial, sans-serif;
}

.navbar{
    width:100%;
}

.container-box{
    background:rgb(170, 191, 209);
    padding:35px;
    border-radius:20px;
    border: 3px solid rgb(30, 23, 53);
    width:100%;
    max-width:450px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    margin-top:70px;
}

.title-section{
    text-align:center;
    margin-bottom:20px;
    margin-top:10px;
}
.title-text {
    font-weight: bold;
    font-size: 38px;
}

.title-section i{
    color:#052549;
}

label{
    font-weight:bold;
    margin-top:10px;
}

input{
    width:100%;
    padding:10px;
    margin-top:6px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:16px;
}

input:focus{
    outline:none;
    border-color:#667eea;
    box-shadow:0 0 5px rgba(102,126,234,0.5);
}

button{
    width:100%;
    font-size:20px;
    padding:10px;
    background-color:#052549;
    color:white;
    border:none;
    border-radius:6px;
    transition:0.3s;
}

button:hover{
    background-color:#0a3c75;
}

.error{
    background:#f8d7da;
    color:#842029;
    border:1px solid #f5c2c7;
    padding:10px;
    border-radius:8px;
    width:100%;
    max-width:450px;
    margin-top:30px;
    text-align:center;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark justify-content-center">
    <h2 class="text-white m-2">Task Manager</h2>
</nav>

{% if message %}
<div class="error">
    {{ message }}
</div>
{% endif %}

<div class="container-box">
    <form action="" method="POST">
        {% csrf_token %}

        <div class="title-section">
            <i class="fa-solid fa-list fa-2x"></i><b class="title-text">To-Do List Login</b>
        </div>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

    </form>
</div>

<script src="https://kit.fontawesome.com/44a882846e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
